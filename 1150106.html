<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracöver | 山系女子の日常與冒險</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f7f5f0;
            color: #2f3e46;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .smooth-transition {
            transition: all 0.5s ease-in-out;
        }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 1s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icons (Replacing external Lucide dependency for stability) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round"
                className={className}
            >
                {children}
            </svg>
        );

        const Menu = (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const ShoppingBag = (props) => <Icon {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
        const Wind = (props) => <Icon {...props}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></Icon>;
        const Scissors = (props) => <Icon {...props}><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" x2="8.12" y1="4" y2="15.88"/><line x1="14.47" x2="20" y1="14.48" y2="20"/><line x1="8.12" x2="12" y1="8.12" y2="12"/></Icon>;
        const LinkIcon = (props) => <Icon {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></Icon>;
        const MapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;

        // --- Data ---
        const products = [
            {
                id: 'mist-green',
                name: '霧林綠',
                engName: 'Misty Forest',
                hex: '#4A635D',
                bgImage: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2560&auto=format&fit=crop',
                productImage: 'https://images.unsplash.com/photo-1554568218-0f1715e72254?q=80&w=1000&auto=format&fit=crop', 
                description: '海拔 2000 公尺的雲霧繚繞。內斂、沈穩，像是森林給予的安全感。',
                quote: '「 躲進森林裡，深呼吸，找回妳的頻率。」'
            },
            {
                id: 'sunset-orange',
                name: '夕映橘',
                engName: 'Sunset Glow',
                hex: '#E07A5F',
                bgImage: 'https://images.unsplash.com/photo-1478131143081-80f7f84ca84d?q=80&w=2670&auto=format&fit=crop',
                productImage: 'https://images.unsplash.com/photo-1503342217505-b0815a046b69?q=80&w=1000&auto=format&fit=crop', 
                description: '紮營時刻，夕陽餘暉灑落在帳篷與臉龐上的那一抹金橘。象徵對明天的期待。',
                quote: '「 自帶一道光，不管晴天雨天，妳都是暖陽。」'
            },
            {
                id: 'ocean-blue',
                name: '湛海青',
                engName: 'Azure Ocean',
                hex: '#006D77',
                bgImage: 'https://images.unsplash.com/photo-1505118380757-91f5f5632de0?q=80&w=2671&auto=format&fit=crop',
                productImage: 'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=1000&auto=format&fit=crop', 
                description: '介於深藍與藍綠之間，神秘且寬廣。它代表著「自由」與「包容」。',
                quote: '「 心很寬，像海一樣，裝得下所有情緒。」'
            }
        ];

        // --- Components ---

        const Navbar = () => (
            <nav className="fixed w-full z-50 px-6 py-4 flex justify-between items-center transition-all duration-300 bg-white/80 backdrop-blur-md border-b border-stone-200">
                <div className="flex items-center gap-4">
                    <button className="p-2 hover:bg-stone-100 rounded-full">
                        <Menu size={24} color="#2f3e46" />
                    </button>
                    <h1 className="text-2xl font-serif font-bold tracking-tighter text-[#2f3e46]">Tracöver</h1>
                </div>
                <div className="flex items-center gap-6">
                    <a href="#" className="hidden md:block text-sm font-medium hover:text-[#E07A5F] transition-colors">系列故事</a>
                    <a href="#" className="hidden md:block text-sm font-medium hover:text-[#E07A5F] transition-colors">循跡客廳</a>
                    <button className="relative p-2 hover:bg-stone-100 rounded-full">
                        <ShoppingBag size={24} color="#2f3e46" />
                        <span className="absolute top-1 right-1 w-2.5 h-2.5 bg-[#E07A5F] rounded-full"></span>
                    </button>
                </div>
            </nav>
        );

        const Hero = () => (
            <section className="relative h-[90vh] flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1501555088652-021faa106b9b?q=80&w=2673&auto=format&fit=crop" 
                        alt="Background" 
                        className="w-full h-full object-cover opacity-90"
                    />
                    <div className="absolute inset-0 bg-gradient-to-b from-black/20 to-black/40"></div>
                </div>
                
                <div className="relative z-10 text-center text-white px-4">
                    <p className="text-lg md:text-xl font-medium tracking-[0.2em] mb-4 uppercase animate-fade-in-up">Urban Outdoor</p>
                    <h1 className="text-5xl md:text-8xl font-serif font-bold mb-6 tracking-tight leading-tight">
                        Wear Freedom.<br/>Meet Nature.
                    </h1>
                    <p className="text-lg md:text-2xl font-light mb-10 tracking-wider">山系女子の日常與冒險</p>
                    <button className="bg-white text-[#2f3e46] px-8 py-3 rounded-full font-medium hover:bg-[#E07A5F] hover:text-white transition-all duration-300 flex items-center gap-2 mx-auto">
                        探索系列 <ArrowRight size={18} />
                    </button>
                </div>
            </section>
        );

        const ProductShowcase = () => {
            const [selectedColor, setSelectedColor] = useState(products[0]);
            const [isAnimating, setIsAnimating] = useState(false);

            const handleColorChange = (product) => {
                if (product.id === selectedColor.id) return;
                setIsAnimating(true);
                setTimeout(() => {
                    setSelectedColor(product);
                    setIsAnimating(false);
                }, 300);
            };

            return (
                <section className="py-20 md:py-32 px-6 bg-[#f7f5f0] min-h-screen flex flex-col justify-center">
                    <div className="max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-24 items-center">
                        
                        {/* Left: Product Image & Vibe */}
                        <div className="relative group">
                            {/* Background Atmosphere Card */}
                            <div 
                                className={`absolute -inset-4 rounded-3xl opacity-20 transform transition-all duration-500 ease-out rotate-[-2deg] group-hover:rotate-[-4deg]`}
                                style={{ backgroundColor: selectedColor.hex }}
                            ></div>
                            
                            {/* Main Image Container */}
                            <div className="relative rounded-2xl overflow-hidden aspect-[4/5] shadow-2xl">
                                <img 
                                    src={selectedColor.productImage} 
                                    alt={selectedColor.name} 
                                    className={`w-full h-full object-cover transition-opacity duration-300 ${isAnimating ? 'opacity-50' : 'opacity-100'}`}
                                />
                                
                                {/* Corner Card Overlay (Digital Version) */}
                                <div className="absolute bottom-6 right-6 left-6 md:left-auto bg-white/95 backdrop-blur-sm p-6 rounded-lg shadow-lg border border-stone-100 max-w-sm transition-transform duration-500 hover:-translate-y-2">
                                    <div className="absolute -top-3 left-6 text-4xl text-stone-300">"</div>
                                    <p className="text-[#2f3e46] text-lg font-serif italic leading-relaxed mb-3">
                                        {selectedColor.quote}
                                    </p>
                                    <div className="flex items-center gap-2">
                                        <div className="w-2 h-2 rounded-full" style={{ backgroundColor: selectedColor.hex }}></div>
                                        <span className="text-xs uppercase tracking-widest text-stone-500">Corner Card Collection</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Right: Details & Selector */}
                        <div className="space-y-8">
                            <div>
                                <h3 className="text-stone-500 uppercase tracking-[0.2em] mb-2 text-sm font-bold">Nature Palette Collection</h3>
                                <h2 className="text-5xl md:text-6xl font-serif font-bold text-[#2f3e46] mb-2 smooth-transition">
                                    {selectedColor.name}
                                </h2>
                                <p className="text-xl text-stone-400 font-serif italic mb-6">{selectedColor.engName}</p>
                                <p className="text-stone-600 leading-relaxed text-lg smooth-transition">
                                    {selectedColor.description}
                                </p>
                            </div>

                            {/* Color Selector */}
                            <div className="space-y-4">
                                <p className="text-sm font-bold text-stone-800 uppercase tracking-wider">選擇顏色</p>
                                <div className="flex gap-4">
                                    {products.map((p) => (
                                        <button 
                                            key={p.id}
                                            onClick={() => handleColorChange(p)}
                                            className={`w-12 h-12 rounded-full transition-all duration-300 relative group ${selectedColor.id === p.id ? 'ring-2 ring-offset-4 ring-stone-400 scale-110' : 'hover:scale-105'}`}
                                            style={{ backgroundColor: p.hex }}
                                            aria-label={p.name}
                                        >
                                            <span className="absolute -bottom-8 left-1/2 -translate-x-1/2 text-xs font-medium text-stone-500 opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                                                {p.name}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="pt-8 border-t border-stone-200 flex flex-col sm:flex-row gap-4">
                                <button className="flex-1 bg-[#2f3e46] text-white py-4 rounded-lg font-medium hover:bg-[#E07A5F] transition-colors shadow-lg shadow-stone-200">
                                    加入購物車 - NT$ 1,280
                                </button>
                                <button className="px-6 py-4 border border-stone-300 rounded-lg hover:border-[#2f3e46] transition-colors">
                                    查看尺寸表
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Features = () => (
            <section className="py-24 bg-white">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="text-center mb-16">
                        <h2 className="text-3xl md:text-4xl font-serif font-bold text-[#2f3e46] mb-4">Designed for Details</h2>
                        <p className="text-stone-500">機能與美學的完美平衡</p>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-12">
                        {[
                            {
                                icon: <Wind size={32} />,
                                title: "空氣感重磅棉",
                                desc: "Air-Weight Cotton。高支數精梳棉，具備重磅的挺度，卻擁有意想不到的親膚與透氣感。"
                            },
                            {
                                icon: <Scissors size={32} />,
                                title: "山系寬版剪裁",
                                desc: "Relaxed Fit。微微落肩設計修飾身形，兩側開衩讓活動更自由，展現隨性層次。"
                            },
                            {
                                icon: <LinkIcon size={32} />,
                                title: "隱藏式機能掛環",
                                desc: "Hidden Loop。下擺同色系隱藏掛環，方便掛上墨鏡或底片相機，是懂生活的小巧思。"
                            }
                        ].map((feature, i) => (
                            <div key={i} className="flex flex-col items-center text-center p-8 rounded-2xl hover:bg-[#f7f5f0] transition-colors duration-300">
                                <div className="w-16 h-16 bg-stone-100 rounded-full flex items-center justify-center text-[#E07A5F] mb-6">
                                    {feature.icon}
                                </div>
                                <h3 className="text-xl font-bold text-[#2f3e46] mb-3">{feature.title}</h3>
                                <p className="text-stone-600 leading-relaxed">{feature.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const LivingRoomConcept = () => (
            <section className="py-24 px-6 bg-[#2f3e46] text-[#f7f5f0] relative overflow-hidden">
                 <div className="absolute top-0 right-0 w-1/3 h-full bg-[#E07A5F] opacity-10 blur-3xl rounded-full translate-x-1/2"></div>

                <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center relative z-10">
                    <div>
                        <span className="text-[#E07A5F] font-bold tracking-widest uppercase mb-4 block">Offline Experience</span>
                        <h2 className="text-4xl md:text-5xl font-serif font-bold mb-6">循跡客廳 Tracing Living Room</h2>
                        <p className="text-lg opacity-80 leading-relaxed mb-8">
                            我們將「溫馨的生活感」與「戶外探索」結合。<br/>
                            這裡不只展示服裝，更展示一種「在城市角落發現自然」的生活方式。<br/><br/>
                            循著角落的字卡，發現與自己內心的對話。
                        </p>
                        <button className="border border-[#f7f5f0] px-8 py-3 rounded-full hover:bg-[#f7f5f0] hover:text-[#2f3e46] transition-all flex items-center gap-2">
                            <MapPin size={18} /> 預約體驗
                        </button>
                    </div>
                    <div className="relative">
                        <div className="absolute inset-0 border-2 border-[#E07A5F]/30 translate-x-4 translate-y-4 rounded-lg"></div>
                        <img 
                            src="https://images.unsplash.com/photo-1593108343419-72c6e1c66289?q=80&w=2574&auto=format&fit=crop" 
                            alt="Cozy Living Room" 
                            className="rounded-lg shadow-2xl w-full relative z-10 filter grayscale-[20%] hover:grayscale-0 transition-all duration-700"
                        />
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-white py-12 border-t border-stone-200">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-center md:text-left">
                        <h2 className="text-2xl font-serif font-bold text-[#2f3e46]">Tracöver</h2>
                        <p className="text-sm text-stone-500 mt-2">© 2024 Tracöver. Wear Freedom. Meet Nature.</p>
                    </div>
                    <div className="flex gap-6">
                        <a href="#" className="text-stone-400 hover:text-[#E07A5F] transition-colors"><i className="w-6 h-6">IG</i></a>
                        <a href="#" className="text-stone-400 hover:text-[#E07A5F] transition-colors"><i className="w-6 h-6">FB</i></a>
                    </div>
                </div>
            </footer>
        );

        const App = () => {
            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Hero />
                    <ProductShowcase />
                    <Features />
                    <LivingRoomConcept />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
